<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- header nav -->
        <nav id="header_nav">
            <!-- logo -->
            <div id="header_nav_logo">
                <a href="#">
                    <img class="d-lg-none" src="img/Logo.png" alt="Logo" width="30" height="30">
                    <img class="d-none d-lg-inline-block" src="img/logo.svg" alt="Logo">
                </a>
            </div>

            <!-- search bar -->
            <div id="header_nav_search">
                <input class="ms_search form-control bg-secondary bg-opacity-25" type="search" placeholder="Search" aria-label="Search"> 
            </div>

             <!-- menu and dropdown element-->
            <div id="header_nav_dropdown">
                <ul class="navbar-nav flex-row justify-content-around">
                    <li class="d-none d-lg-block">
                        <i class="fa-solid fa-list-ul"></i>
                    </li>
                    <li class="d-none d-lg-block">
                        <i class="fa-solid fa-circle-question"></i>
                    </li>
                    <li class="d-none d-lg-block">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-gold"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- main sidebar -->
        <section id="main_sidebar">
            <!-- sidebar nav -->
            <nav id="main_sidebar_nav">
                <!-- nav general -->
                <div id="main_sidebar_nav--general">
                    <ul class="main_sidebar_list p-0">
                        <li>
                            <i class="fa-solid fa-house me-2 py-2"></i>
                            <span class="d-none d-lg-inline-block">Home</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-chart-simple me-2 py-2"></i>
                            <span class="d-none d-lg-inline-block">Stats</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-signal me-2 py-2"></i>
                            <span class="d-none d-lg-inline-block">Signal</span>
                        </li>
                    </ul>
                </div>

                <!-- nav settings -->
                <div id="main_sidebar_nav--settings">
                    <ul class="main_sidebar_list p-0 m-0">
                        <li>
                            <i class="fa-solid fa-gear me-2 py-2"></i>
                            <span class="d-none d-lg-inline-block">Admin</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>

        <!-- main content -->
        <section id="main_content">
            <!-- main topbar -->
            <div id="main_content_topbar">
                <div class="container-fluid">
                    <div class="row">
                        <!-- file history -->
                        <div class="col-12 col-lg-5">
                            <span class="h2">Boolean</span>
                            <span class="badge rounded-pill bg-blue">Piano Blaze</span>
                            <div class="my-3">
                                <span class="badge rounded-pill bg-blue">3 app</span>
                                <span>
                                    <i class="fa-solid fa-angles-right"></i>
                                </span> 
                                <span class="badge rounded-pill bg-blue">Boolean mobile app</span>
                                <span class="badge rounded-pill bg-blue">Boolean web app</span>
                                <span class="badge rounded-pill bg-blue">Boolean blog app</span>
                            </div>
                        </div>

                        <!-- students count -->
                        <div class="col-12 col-lg-4 offset-lg-3">
                            <span>Studenti online negli ultimi 30 minuti</span>
                            <h2>125</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="col"></div>                   
                        <div class="col"></div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>

        </section>
    </main>
           
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
